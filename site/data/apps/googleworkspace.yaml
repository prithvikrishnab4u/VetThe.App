name: "Google Workspace"
category: "productivity"
website: "https://workspace.google.com"
description: "Cloud-based collaboration and productivity tools including Gmail, Drive, and Docs."

sso:
  supported: true
  protocols: ["SAML", "OIDC"]
  tier: "free"

scim:
  supported: "full"
  version: "2.0"
  tier: "free"

mfa:
  supported: true
  types: ["TOTP", "SMS", "WebAuthn", "Push"]
  enforcement: "admin_enforced"
  tier: "free"

compliance:
  soc2: true
  iso27001: true

meta:
  last_verified: "2025-12-31"
  ready_to_publish: true

# Unused fields - tracked but not displayed in main table
# Currently not using session and audit fields, but doing research on these fields.
session:
  timeout_configurable: true
  max_duration: "14 days"

audit:
  logs_available: true
  retention_period: "180 days"
  tier: "paid"