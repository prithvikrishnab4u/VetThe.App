name: "Figma"
category: "development"
website: "https://figma.com"
description: "Cloud-based design and prototyping tool for teams and individuals."

sso:
  supported: true
  protocols: ["SAML"]
  tier: "paid"

scim:
  supported: "full"
  version: "2.0"
  tier: "enterprise"

mfa:
  supported: true
  types: ["TOTP", "SMS", "WebAuthn"]
  enforcement: "admin_enforced"
  tier: "paid"

compliance:
  soc2: true
  iso27001: true

meta:
  last_verified: "2025-12-31"
  ready_to_publish: true

# Unused fields - tracked but not displayed in main table
session:
  timeout_configurable: true
  max_duration: "14 days"

audit:
  logs_available: true
  retention_period: "180 days"
  tier: "enterprise"