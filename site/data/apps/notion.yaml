name: "Notion"
category: "productivity"
website: "https://notion.so"
description: "An all-in-one workspace for notes, tasks, wikis, and databases."

sso:
  supported: true
  protocols: ["SAML"]
  tier: "enterprise"

scim:
  supported: "full"
  version: "2.0"
  tier: "enterprise"

mfa:
  supported: true
  types: ["TOTP", "SMS", "Email"]
  enforcement: "admin_enforced"
  tier: "free"

compliance:
  soc2: true
  iso27001: true

meta:
  last_verified: "2025-12-31"
  ready_to_publish: true

# Unused fields - tracked but not displayed in main table
# Currently not using session and audit fields, but doing research on these fields.
session:
  timeout_configurable: true
  max_duration: "180 days"

audit:
  logs_available: true
  retention_period: "Indefinite"
  tier: "enterprise"