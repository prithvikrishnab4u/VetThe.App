<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetThe.App - SaaS Identity Security Comparison</title>

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    {{ $css := resources.Get "css/main.css" | css.TailwindCSS }}
    {{ if not hugo.IsDevelopment }}
    {{ $css = $css | minify | fingerprint }}
    {{ end }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .custom-tooltip {
            position: absolute;
            background: #1e293b;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: normal;
            z-index: 9999;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .custom-tooltip.show {
            opacity: 1;
        }

        .multi-select {
            position: relative;
            width: 100%;
        }

        .multi-select-display {
            padding: 0.5rem 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            background: white;
            cursor: pointer;
            font-size: 0.875rem;
            height: 40px;
            display: flex;
            align-items: center;
            position: relative;
            color: #0f172a;
            font-weight: 500;
        }

        .multi-select-display::after {
            content: 'â–¼';
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.5em;
            color: #64748b;
            pointer-events: none;
        }

        .multi-select-display:hover {
            border-color: #3b82f6;
        }
        
        .multi-select-display.empty::before {
            content: 'All';
            color: #0f172a;
            font-weight: 500;
        }

        .multi-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            margin-top: 0.25rem;
            max-height: 16rem;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 50;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            display: none !important;
            min-width: 100%;
            width: max-content;
        }

        .multi-select-dropdown.open {
            display: block !important;
        }

        .multi-select-option {
            padding: 0.625rem 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #334155;
            background: white;
            transition: background-color 0.15s;
            user-select: none;
        }
        
        .multi-select-option:hover {
            background-color: #f8fafc;
        }

        .multi-select-option input[type="checkbox"] {
            cursor: pointer;
            width: 1rem;
            height: 1rem;
            color: #3b82f6;
            border-radius: 0.25rem;
            border: 1px solid #cbd5e1;
            flex-shrink: 0;
            margin: 0;
        }

        .multi-select-option label {
            flex: 1;
            cursor: pointer;
            user-select: none;
            margin: 0;
            line-height: 1.25rem;
            white-space: nowrap;
            font-weight: 500;
        }

        .multi-select-footer {
            padding: 0.5rem 0.75rem;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
            text-align: center;
            position: sticky;
            bottom: 0;
        }

        .multi-select-clear {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.15s;
        }

        .multi-select-clear:hover {
            color: #ef4444;
        }

        tbody tr.hidden {
            display: none;
        }

        .sort-arrows {
            margin-left: 4px;
            font-size: 0.7em;
            opacity: 0.3;
            color: #64748b;
        }

        .sort-arrows.active {
            opacity: 1;
            color: #334155;
        }
    </style>
</head>
