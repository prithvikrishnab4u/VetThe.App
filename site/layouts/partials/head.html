<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetThe.App - Compare Identity Security Features Across SaaS Apps</title>
    <meta name="description" content="Community-driven comparison of identity security features across SaaS applications. Verified data on SSO, SCIM, MFA, and compliance certifications.">
    
    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://vetthe.app/">
    <meta property="og:title" content="VetThe.App - Identity Security Feature Comparison">
    <meta property="og:description" content="Compare SSO, SCIM, MFA, and compliance features across 100+ SaaS applications. Community-verified IAM data.">
    <meta property="og:image" content="https://vetthe.app/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://vetthe.app/">
    <meta property="twitter:title" content="VetThe.App - Identity Security Feature Comparison">
    <meta property="twitter:description" content="Compare SSO, SCIM, MFA, and compliance features across 100+ SaaS applications. Community-verified IAM data.">
    <meta property="twitter:image" content="https://vetthe.app/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    {{ $css := resources.Get "css/main.css" | css.TailwindCSS }}
    {{ if not hugo.IsDevelopment }}
    {{ $css = $css | minify | fingerprint }}
    {{ end }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
