name: "Slack"
category: "collaboration"
website: "https://slack.com"
description: "A messaging platform for teams that integrates with numerous tools and services."

sso:
  supported: true
  protocols: ["SAML"]
  tier: "paid"

scim:
  supported: "full"
  version: "2.0"
  tier: "paid"

mfa:
  supported: true
  types: ["TOTP", "SMS", "Email"]
  enforcement: "admin_enforced"
  tier: "paid"

compliance:
  soc2: true
  iso27001: true

meta:
  last_verified: "2025-12-31"
  ready_to_publish: true

# Unused fields - tracked but not displayed in main table
# Currently not using session and audit fields, but doing research on these fields.
session:
  timeout_configurable: true
  max_duration: "14 days"

audit:
  logs_available: true
  retention_period: "Indefinite"
  tier: "enterprise"